<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug Solution</title>
</head>
<body>
  <div id="myDiv">
    This text will be replaced.
  </div>
  <script>
    // Correct way to replace innerHTML using a variable with string concatenation
    let newText = "New text";
    document.getElementById("myDiv").innerHTML = newText; 
  </script>
</body>
</html>
